<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <title>Roman Numeral Convertor </title>
</head>

<body>
  <div class="container">
    <h2>Roman Numeral Converter</h2>
    <form id="original-text">
      <div class="form-group">
        <label for="numeral">Enter  a Number:</label>
        <input id="numeral" class="form-control" type="number" required>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Roman Numeral: <span id="results"></span></p>
  </div>
  </div>
</body>
</html>
