<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Roman Numeral Convertor </title>
</head>

<body>
  <div class="container">
    <h2>Roman Numeral Converter</h2>
    <form id="original-text">
      <div class="form-group">
        <label for="numeral">Enter  a Number:</label>
        <input id="numeral" class="form-control" type="number" required>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Roman Numeral: <span id="results"></span></p>
  </div>
  </div>
</body>
</html>
